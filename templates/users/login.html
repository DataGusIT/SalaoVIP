{% extends 'base.html' %}

{% block title %}Entrar | Salão VIP{% endblock %}

{% block extra_head %}
<style>
    /* Centraliza e limpa o fundo */
    .login-wrapper {
        min-height: 85vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    /* O Card Minimalista */
    .card-clean {
        background: #fff;
        border: none;
        /* Sombra muito suave e difusa para elegância */
        box-shadow: 0 20px 40px rgba(0,0,0,0.04);
        border-radius: 24px; /* Cantos bem arredondados */
    }

    /* Inputs refinados */
    .form-floating > .form-control {
        border: 1px solid #eee; /* Borda quase invisível */
        background-color: #fbfbfb; /* Fundo levemente cinza */
        border-radius: 12px;
    }
    
    .form-floating > .form-control:focus {
        background-color: #fff;
        border-color: #c5a059;
        box-shadow: none; /* Remove o glow padrão do bootstrap para ficar flat */
    }
    
    .form-floating > label {
        color: #999;
        font-size: 0.9rem;
    }

    /* Título */
    .login-title {
        font-family: 'Outfit', sans-serif;
        font-weight: 600;
        letter-spacing: -0.5px;
        color: #1a1a1a;
    }

    /* Link discreto */
    .register-link {
        color: #c5a059;
        text-decoration: none;
        font-weight: 500;
        font-size: 0.9rem;
    }
    .register-link:hover {
        text-decoration: underline;
        color: #b08d45;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="col-11 col-sm-8 col-md-6 col-lg-4">
        
        <div class="card card-clean p-4 p-md-5">
            
            <div class="text-center mb-5">
                <div class="mb-3">
                    <i class="fas fa-scissors fa-2x" style="color: #c5a059;"></i>
                </div>
                <h3 class="login-title">Acesse sua conta</h3>
                <p class="text-muted small">Gerencie seu estilo com exclusividade</p>
            </div>

            <form method="post">
                {% csrf_token %}
                
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="id_username" placeholder="Usuário" required autofocus>
                    <label for="id_username">Nome de usuário</label>
                </div>
                
                <div class="form-floating mb-4">
                    <input type="password" name="password" class="form-control" id="id_password" placeholder="Senha" required>
                    <label for="id_password">Sua senha</label>
                </div>

                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-vip btn-lg rounded-pill py-3 shadow-sm">
                        Entrar
                    </button>
                </div>

                <div class="text-center">
                    <span class="text-muted small">Ainda não é membro?</span>
                    <br>
                    <a href="{% url 'registro' %}" class="register-link mt-1 d-inline-block">Criar conta gratuita</a>
                </div>
            </form>
        </div>

    </div>
</div>
{% endblock %}
